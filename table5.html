<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table_05</title>
    <style>
        table{
            background-color: whitesmoke;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="6" cellpadding="50" align="center">
     <tr>
        <th colspan="2">
          <h2>HTML Table</h2>
        </th>
     </tr>
     <tr>
        <td>Cell 1</td>
        <td>
            <h3>cell 2</h3>
            <br> <br> <br>
            <table border="5" cellpadding="20">
      <tr>
        <th colspan="2">Nested HTML Table</th>
      </tr>
      <tr>
        <td>Cell 2.1</td>
        <td>Cell 2.2</td>
      </tr>
      <tr>
        <td>Cell 2.3</td>
        <td>Cell 2.4</td>
      </tr>
            </table>
        </td>
     </tr>
    </table>
</body>
</html>
