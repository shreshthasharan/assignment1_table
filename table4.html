<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table_04</title>
</head>
<body>
    <h2 align="center">Basic HTML Table</h2>
    <table border="1px" align="center" bgcolor="whitesmoke" cellpadding="10">
      <tr>
        <th>Level 1</th>
        <th>Level 2</th>
        <th>Level 3</th>
        <th>Info</th>
        <th>Name</th>
      </tr>
      <tr>
        <td rowspan="6">System</td>
        <td rowspan="4">System Apps</td>
        <td rowspan="3">System Env</td>
        <td>APP Test</td>
        <td>foo</td>
      </tr>
      <tr>
        <td>APP Memory</td>
        <td>foo</td>
      </tr>
      <tr>
        <td>APP Test</td>
        <td>bar</td>
      </tr>
      <tr>
        <td>System Env2</td>
        <td>APP Test</td>
        <td>bar</td>
      </tr>
      <tr>
        <td rowspan="2">System Memory</td>
        <td rowspan="2">Memory Test</td>
        <td>Memory Func</td>
        <td>foo</td>
      </tr>
      <tr>
        <td>Apes Test</td>
        <td>foo</td>
      </tr>
    </table>
</body>
</html>
