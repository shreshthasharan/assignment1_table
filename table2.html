<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table_02</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
            background-color: whitesmoke;
            font-size: 20px;
        }
    </style>
</head>

<body>

      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Product Quality</th>
        <th>Product Quantity</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Wheat</td>
        <td>Good</td>
        <td>200 Bags</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Rice</td>
        <td>Good</td>
        <td>250 Bags</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Sugar</td>
        <td>Good</td>
        <td>200 Bags</td>
      </tr>
    </table>
</body>
</html>
