<!DOCTYPE html>
<html lang="en">
<head>
<title>Table_06</title>
<style>
    table{
        text-align: center;
        border-collapse: collapse;
        width: 500px;
        height: 500px;
        font-size: 30px;
    }
</style>
</head>
<body>
    <table border="1px" cellpadding="10" bgcolor="whitesmoke" align="center">
     <tr>
        <th></th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th></th>
     </tr>
     <tr>
        <th>1</th>
        <td colspan="3" rowspan="2" bgcolor="grey">A</td>
        <td colspan="4" rowspan="2" bgcolor="brown">B</td>
        <th>1</th>
     </tr>
     <tr>
        <th>2</th>
        <th>2</th>
     </tr>
     <tr>
        <th>3</th>
        <td colspan="7" bgcolor="pink">C</td>
        <th>4</th>
        <td rowspan="2" colspan="6" bgcolor="green">D</td>
        <td bgcolor="blue">E</td>
        <th>4</th>
     </tr>
     <tr>
        <th>5</th>
        <td bgcolor="skyblue">F</td>
        <th>5</th>
     </tr>
     <tr>
        <th></th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th></th>
     </tr>
    </table>
</body>
</html>
