<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table_01</title>
    <style>
        table{
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h3 align="center"></h3>
    <table border="2px"
    width="50%"
    align="center"
    cellspacing="3"
    bgcolor="whitesmoke"
    cellpadding="10">
    <tr>
        <th>CSS Property</th>
        <th>Internet Explorer</th>
        <th>Firefox</th>
        <th>Chrome</th>
        <th>Safari</th>
        <th>Opera</th>
    </tr>
    <tr>
        <td>Border Radius</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
    </tr>
    <tr>
        <td>Box Shadow</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
    </tr>
    <tr>
        <td>CSS Animation</td>
        <td>NO</td>
        <td>NO</td>
        <td>YES</td>
        <td>YES</td>
        <td>NO</td>
    </tr>
 </table>
</body>
</html>
